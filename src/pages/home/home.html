<ion-content class="home card-background-page">

  <ion-grid>

    <ion-row center responsive-sm responsive-md  responsive-lg>



      <!-- BYK NEWS -->
      <ion-col width-25 class="slideContainer {{slideContainer1}}" [ngClass]="{'sideanimated': slideContainer1 }">

        <!-- Ion-card -->
        <div  class="slideinner">

          <div class="frontface" (tap)="openSlideContainer1()">
            <img src="assets/img/home/item1.jpg" [@visibilityImgChanged]="showImgC1"/>
          </div>

          <div class="backface {{slideBackface1}}" [ngClass]="{'blabla': slideBackface1 }">
            <ion-list>
              <ion-item *ngFor="let L1 of byknews" (tap)="openPage(L1)" [ngClass]="{active: L1.selected==true}">{{L1.title}}</ion-item>
            </ion-list>
          </div>
        </div><!-- End Ion-card -->

      </ion-col><!-- END NEWS-->




    </ion-row>

  </ion-grid>

</ion-content>
