<ion-header>

  <ion-navbar>
    <ion-title>Picture Viewer</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss(picRes)">Cancel</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="action-sheets-basic-page">

  <img id="pics" width="400" height="200" style="text-align: center;margin: auto;
  display: block">

  <ion-fab bottom right>
    <button  ion-fab (click)="openMenu()">
      <p>

        <ion-icon  name="ios-menu" >

        </ion-icon>
      </p>

    </button>
  </ion-fab>
