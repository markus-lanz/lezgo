<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss(title)">Close Video</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content  class="modal">
  <video  width="100%" height="100%" controls>
    <source [src]="videoName" type="video/mp4" />
  </video>
</ion-content>
